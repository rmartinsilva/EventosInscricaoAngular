<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">{{ pageTitle }}</h2>

  <form [formGroup]="acessoForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <p-message *ngIf="errorMessage && !isLoading"
               severity="error"
               [text]="errorMessage"
               [escape]="false"
               styleClass="mb-6">
    </p-message>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="descricao">Descrição</label>
      <input id="descricao" type="text" pInputText formControlName="descricao" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Descrição do Acesso">
      <div class="mt-2">
        <app-message
          [control]="acessoForm.get('descricao')"
          error="required"
          text="Descrição é obrigatória.">
        </app-message>
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="menu">Menu</label>
      <input id="menu" type="text" pInputText formControlName="menu" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Menu (ex: Cadastro)">
      <div class="mt-2">
        <app-message
          [control]="acessoForm.get('menu')"
          error="required"
          text="Menu é obrigatório.">
        </app-message>
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="key">Chave (Key)</label>
      <input id="key" type="text" pInputText formControlName="key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Chave única (ex: view_usuarios)">
      <div class="mt-2">
        <app-message
          [control]="acessoForm.get('key')"
          error="required"
          text="Chave (Key) é obrigatória.">
        </app-message>
      </div>
    </div>

    <div class="flex items-center justify-between mt-6">
      <button pButton
              type="submit"
              [label]="isEditMode ? 'Salvar Alterações' : 'Criar Acesso'"
              [loading]="isLoading"
              [disabled]="acessoForm.invalid || isLoading"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      </button>
      <button pButton
              type="button"
              (click)="goBack()"
              [disabled]="isLoading"
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
        Cancelar
      </button>
    </div>
  </form>
</div>
