<!-- Layout muito básico sem Tailwind ou PrimeNG Components -->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <!-- Fundo aplicado globalmente ao body -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Logo -->
    <div class="flex justify-center">
      <svg class="h-12 w-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
    </div>
    <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Acesse seu Painel</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white p-8 rounded-lg shadow-md">
     <!-- Card branco com padding, cantos arredondados e sombra -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="login" class="block text-sm font-medium leading-6 text-gray-900">Usuário</label>
        <div class="mt-2">
          <input id="login" formControlName="login" type="text" required
                 class="block w-full rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                 [ngClass]="{
                   'ring-gray-300 focus:ring-indigo-600': !loginForm.controls['login'].invalid || !loginForm.controls['login'].touched,
                   'ring-red-500 focus:ring-red-600': loginForm.controls['login'].invalid && loginForm.controls['login'].touched
                 }">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
        </div>
        <div class="mt-2 relative rounded-md shadow-sm">
          <input id="password" formControlName="password" [type]="passwordVisible ? 'text' : 'password'" required
                 class="block w-full rounded-md border-0 px-3 py-2 pr-10 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                 [ngClass]="{
                   'ring-gray-300 focus:ring-indigo-600': !loginForm.controls['password'].invalid || !loginForm.controls['password'].touched,
                   'ring-red-500 focus:ring-red-600': loginForm.controls['password'].invalid && loginForm.controls['password'].touched
                 }">
          <button type="button" (click)="togglePasswordVisibility()" aria-label="Mostrar/ocultar senha"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">
             <i class="pi" [ngClass]="passwordVisible ? 'pi-eye-slash' : 'pi-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Mensagem de Erro -->
      <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
             <!-- Ícone de erro -->
             <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
               <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <div>
        <!-- Botão padrão com estilos Tailwind -->
        <button type="submit" [disabled]="loginForm.invalid"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50">
          Entrar
          <!-- TODO: Adicionar Spinner no Loading -->
        </button>
      </div>
    </form>
  </div>
</div>
